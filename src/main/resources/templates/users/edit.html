<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <th:block th:include="fragments/header :: header('Edit Profile Page')"></th:block>
</head>
<body>
<th:block th:include="fragments/navbar :: navbar"></th:block>
<h1 class="text-center text-light">Edit Profile Page:</h1>

<div class="row justify-content-center">
    <div class="card m-1 w-75" style="width: 18rem;">
        <div class="card-body" >
            <form th:action="@{'/profile/edit'}" method="post" th:object="${user}" class="mb-3">
                <div class="form-group">
                    <label for="title">New Username:</label>
                    <input th:field="*{username}" id="title" class="form-control input-lg" />
                </div>
                <div class="form-group">
                    <label for="body">New Email:</label>
                    <input th:field="*{email}" id="body" class="form-control input-lg"/>
                </div>
                <!--<input type="hidden" th:field="*{id}" class="input-lg"/>-->
                <ul class="nav nav-pills justify-content-center form-group">
                    <li class="nav-item font-weight-bold w-75"><button type="submit" class="nav-link active w-100 btn btn-warning font-weight-bold text-light">Submit</button></li>
                </ul>
            </form>
            <!--<form th:action="@{'/user/delete'}" th:method="delete" th:object="${user}" class="mb-3">-->
                <!--<input type="hidden" name="_method" value="delete" />-->
                <!--<ul class="nav nav-pills justify-content-center form-group">-->
                    <!--<li class="nav-item font-weight-bold w-75"><button type="submit" class="nav-link active w-100 btn btn-danger font-weight-bold text-light" th:method="delete">DELETE USER</button></li>-->
                <!--</ul>-->
            <!--</form>-->
        </div>
    </div>
</div>
<th:block th:include="fragments/footer :: footer"></th:block>

</body>
</html>
