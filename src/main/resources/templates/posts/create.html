<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: header('Create Post Page')"></th:block>
</head>
<body>
<th:block th:include="fragments/navbar :: navbar"></th:block>
<h1 class="text-center">Create Post Page:</h1>

<div class="row justify-content-center">
    <div class="card m-1 w-75" style="width: 18rem;">
        <div class="card-body" >
            <form th:action="@{/posts/create}" method="post" th:object="${post}" class="mb-3">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input th:field="*{title}" id="title" class="form-control input-lg" />
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <input th:field="*{body}" id="body" class="form-control input-lg"/>
                </div>
                <ul class="nav nav-pills justify-content-center form-group">
                    <li class="nav-item font-weight-bold w-75"><button type="submit" class="nav-link active w-100 btn btn-warning font-weight-bold text-light">Submit</button></li>
                </ul>
            </form>
            <ul class="nav nav-pills justify-content-center mt-auto">
                <span><li class="nav-item font-weight-bold"><a th:href="@{'/posts'}" class="nav-link active">All Posts</a></li></span>
                <span class="ml-3"><li class="nav-item font-weight-bold"><a th:href="@{'/posts/create'}" class="nav-link active">Refresh Page</a></li></span>
            </ul>
        </div>
    </div>

</div>
<th:block th:include="fragments/footer :: footer"></th:block>

</body>
</html>
