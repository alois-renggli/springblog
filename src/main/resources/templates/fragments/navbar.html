<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="mr-3">
            <h6 class="text-center text-info mb-0" sec:authorize="isAuthenticated()">Welcome <span th:text="${#authentication.principal.username}"/>!</h6>
            <div class="mx-auto">
                <a class="navbar-brand" href="/"><i class="fas fa-home"> Home</i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mr-3">
                    <div class="form-inline my-2 my-lg-0" id="searchForm">
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/posts">Posts <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/roll-dice"><i class="fas fa-dice"></i> <b>Roll-Dice!!!</b></a>
                </li>
                <li class="nav-item"  sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/sign-up">Sign-Up!</a>
                </li>
                <li class="nav-item"  sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>

            <div class="ml-5" sec:authorize="isAuthenticated()">
                 <div class="" id="navbarLoggedIn">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                User Actions:
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/posts/create">Create Post</a>
                                <a class="dropdown-item" href="/posts/user-posts">View Personal Posts</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/profile/edit">Edit Profile</a>
                                <a class="dropdown-item" href="/profile">View Profile</a>
                            </div>
                        </li>
                   <li>
                       <form th:action="@{/logout}" th:method="post">
                           <button class="btn btn-outline-warning my-2 my-sm-0" style="margin-top: 8px">Logout</button>
                       </form>
                   </li>

                        </ul>
                 </div>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
