        document.getElementById("submit").addEventListener("mouseover", function() {
            var button = document.getElementById("searchBtn");
            console.log(document.getElementById("search").value);
            if (document.getElementById("search").value == null) {
                button.setAttribute("disabled", "");
            }
            else {
                button.removeAttribute("disabled");
            }
        });
        document.getElementById("searchBtn").addEventListener("click", searchString);

        function searchString() {
            url = "/posts/search/"+document.getElementById("search").value;
            console.log(url);
            window.location.assign(url);
