<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        var button = document.getElementById("searchBtn");
        document.getElementById("submit").onmouseover = function() {
            if (document.getElementById("search").value.length > 0) {
                button.disabled = false;
            }
            else {
                button.disabled = true;
            }
            ;
        }
        document.getElementById("searchBtn").addEventListener("click", searchString);

        function searchString() {
            url = "/posts/search/"+document.getElementById("search").value;
            console.log(url);
            window.open(url, '_target');
        }
        document.getElementById('searchForm').addEventListener('keydown', function (e) {
            var key = e.which || e.keyCode;
            if (key === 13) { // 13 is enter
                searchString();
            }
        });
    </script>
</div>

</body>
</html>
